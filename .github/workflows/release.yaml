name: Release

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  staging:
    uses: ./.github/workflows/_tf-apply.yaml
    with:
      environment: staging

  production:
    needs: staging
    uses: ./.github/workflows/_tf-apply.yaml
    with:
      environment: staging

name: Unlock

on:
  workflow_dispatch:
    inputs:
      workspace:
        type: string
        default: 'default'
      lock_id:
        description: "Lock ID to be unlocked"
        required: true

jobs:
  unlock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Unlock
        uses: dflook/terraform-unlock-state@v1
        with:
          workspace: ${{ inputs.workspace }}
          lock_id: ${{ inputs.lock_id }}
